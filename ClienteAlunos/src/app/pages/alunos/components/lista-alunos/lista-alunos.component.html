<div class="row">
    <table class="table table-striped" *ngIf="listaAlunos && listaAlunos.length > 0">
        <thead>
            <tr class="d-flex">
                <th scope="col" class="col-md-1">Id</th>
                <th scope="col" class="col-md-4">Nome</th>
                <th scope="col" class="col-md-5"> Email </th>
                <th scope="col" class="col-md-2 pb-0">
                    <div class="form-group ">
                        <select class="form-control" [(ngModel)]="idTipoOrdenacao" (change)="reordenarLista()">
                            <option value="0" selected>ID Crescente</option>
                            <option value="1">ID Decrescente</option>
                            <option value="2">Nome Crescente</option>
                            <option value="3">Nome Decrescente</option>
                            <option value="4">Email Crescente</option>
                            <option value="5">Email Decrescente</option>
                        </select>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let aluno of listaAlunos | paginate: { itemsPerPage: 10, currentPage: p }" class="d-flex">
                <th scope="row" class="col-md-1">{{aluno.alunoId}}</th>
                <td class="col-md-4">{{aluno.nome}}</td>
                <td class="col-md-5">{{aluno.email}}</td>
                <td class="col-md-2 d-flex justify-content-around"><button type="button" class="btn btn-primary"
                        title="Editar" (click)="emitirEdicao(aluno.alunoId, aluno.nome, aluno.email)"><i><svg
                                width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg></i></button>
                    <button type="button" class="btn btn-danger" title="Excluir" data-toggle="modal"
                        data-target="#modalExcluir"
                        (click)="atualizaClienteExcluir(aluno.alunoId)"><i><svg width="1em"
                                height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                            </svg></i></button></td>
            </tr>
            <tr>
                <td colspan="4" class="text-center">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!listaAlunos || listaAlunos.length == 0" class="col-md-12">
        <span class="text-center">
            <h3>Nenhum Aluno Cadastrado!</h3>
        </span>
    </div>
</div>

<app-modal-exclusao *ngIf="idAlunoExcluir" [idAlunoExclusao]="idAlunoExcluir" (emitirAtualizarLista)="emitirAtualizarLista()">
</app-modal-exclusao>
