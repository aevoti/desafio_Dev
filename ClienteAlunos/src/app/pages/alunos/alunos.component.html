<div class="container mt-3">
    <div class="card col-md-12">
        <h1 class="card-title d-flex mb-0 p-2" style="place-items: center;"> <svg width="1em" height="1em"
                viewBox="0 0 16 16" class="bi bi-person-bounding-box mr-3" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z" />
                <path fill-rule="evenodd"
                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>Alunos</h1>
        <hr class="my-2" style="margin-top: 0 !important;">

        <div class="row">
            <div class="form-group col-md-5">
                <label for="inputBusca">Busca</label>
                <input type="text" class="form-control" id="inputBusca" placeholder="Nome ou Id">
            </div>
            <div class="form-group col-md-2">
                <label class="invisible">.</label>
                <button type="button" style="place-items: center;"
                    class="btn btn-primary form-control d-flex justify-content-around center" title="Adicionar"
                    (click)="exibirAdicionarAluno = true"><svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-person-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM6 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm4.5 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                        <path fill-rule="evenodd"
                            d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z" />
                    </svg>Buscar</button>
            </div>
        </div>


        <div class="form-group col-md-2">
            <label class="invisible">.</label>
            <button type="button" style="place-items: center;"
                class="btn btn-success form-control d-flex justify-content-around center" title="Adicionar"
                (click)="exibirAdicionarAluno = true"><svg width="1em" height="1em" viewBox="0 0 16 16"
                    class="bi bi-person-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM6 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm4.5 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                    <path fill-rule="evenodd" d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z" />
                </svg>Adicionar</button>
        </div>





        <div class="border rounded mb-2" style="padding: 5px;" *ngIf="exibirAdicionarAluno">
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="inputId">Id Aluno</label>
                    <input type="text" class="form-control" id="inputId" readonly [(ngModel)]="idAluno" />
                </div>
                <div class="form-group col-md-4">
                    <label for="inputNome">Nome</label>
                    <input type="email" class="form-control" id="inputNome" placeholder="Nome" [(ngModel)]="nomeAluno">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="Enter email" [(ngModel)]="emailAluno">
                    <small id="emailHelp" class="form-text text-muted">Insira um email verdadeiro.</small>
                </div>
            </div>
            <div class="row col-md-12 d-flex justify-content-end float-right">
                <button class="btn btn-primary float-right">Incluir</button>
                <button class="btn btn-danger float-right ml-3" (click)="exibirAdicionarAluno = false">Cancelar</button>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped" *ngIf="listaAlunos.length > 0">
                <thead>
                    <tr class="d-flex">
                        <th scope="col" class="col-md-1">Id</th>
                        <th scope="col" class="col-md-4">Nome</th>
                        <th scope="col" class="col-md-5">Email</th>
                        <th scope="col" class="col-md-2 pb-0">
                            <div class="form-group ">
                                <select class="form-control" [(ngModel)]="idTipoOrdenacao" (change)="reordenarLista()">
                                    <option value="0" selected>ID Crescente</option>
                                    <option value="1">ID Decrescente</option>
                                    <option value="2">Nome Crescente</option>
                                    <option value="3">Nome Decrescente</option>
                                    <option value="4">Email Crescente</option>
                                    <option value="5">Email Decrescente</option>
                                </select>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let aluno of listaAlunos" class="d-flex">
                        <th scope="row" class="col-md-1">{{aluno.AlunoId}}</th>
                        <td class="col-md-4">{{aluno.Nome}}</td>
                        <td class="col-md-5">{{aluno.Email}}</td>
                        <td class="col-md-2 d-flex justify-content-around"><button type="button" class="btn btn-primary"
                                title="Editar" (click)="btnEditarAluno(aluno.AlunoId)"><i><svg width="1em" height="1em"
                                        viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg></i></button>
                            <button type="button" class="btn btn-danger" title="Excluir"><i><svg width="1em"
                                        height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                        <path fill-rule="evenodd"
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                    </svg></i></button></td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="listaAlunos.length == 0" class="col-md-12">
                <span class="text-center">
                    <h3>Nenhum Aluno Cadastrado!</h3>
                </span>
            </div>
        </div>
    </div>
</div>
