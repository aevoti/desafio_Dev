<div>
    <div class="row">
        <div class="icon-wrapper">
            <svg *ngIf="getType() == 'warning'" xmlns="http://www.w3.org/2000/svg" width="45" height="40"
                viewBox="0 0 576 512">
                <path fill="#FF6D00" id="exclamation-triangle-solid"
                    d="M569.517,440.013C587.975,472.007,564.806,512,527.94,512H48.054c-36.937,0-60-40.055-41.577-71.987L246.423,23.985c18.467-32.009,64.72-31.951,83.154,0l239.94,416.028ZM288,354a46,46,0,1,0,46,46A46,46,0,0,0,288,354ZM244.327,188.654l7.418,136A12,12,0,0,0,263.727,336h48.546a12,12,0,0,0,11.982-11.346l7.418-136A12,12,0,0,0,319.691,176H256.308a12,12,0,0,0-11.981,12.654Z"
                    transform="translate(0)" />
            </svg>
            <svg *ngIf="getType() == 'success'" xmlns="http://www.w3.org/2000/svg" width="43" height="32"
                viewBox="0 0 512 381.804">
                <path fill="#00C853" id="check-solid"
                    d="M173.9,439.4,7.5,273a25.6,25.6,0,0,1,0-36.2l36.2-36.2a25.6,25.6,0,0,1,36.2,0L192,312.69,432.1,72.6a25.6,25.6,0,0,1,36.2,0l36.2,36.2a25.6,25.6,0,0,1,0,36.2L210.1,439.4a25.6,25.6,0,0,1-36.2,0Z"
                    transform="translate(0 -65.098)" />
            </svg>
            <svg *ngIf="getType() == 'info'" xmlns="http://www.w3.org/2000/svg" width="42" height="42"
                viewBox="0 0 42 42">
                <path fill="#00BFA5" id="info-circle-solid"
                    d="M29,8A21,21,0,1,0,50,29,21,21,0,0,0,29,8Zm0,9.315a3.556,3.556,0,1,1-3.556,3.556A3.556,3.556,0,0,1,29,17.315Zm4.742,21.508a1.016,1.016,0,0,1-1.016,1.016H25.274a1.016,1.016,0,0,1-1.016-1.016V36.79a1.016,1.016,0,0,1,1.016-1.016H26.29V30.355H25.274a1.016,1.016,0,0,1-1.016-1.016V27.306a1.016,1.016,0,0,1,1.016-1.016h5.419a1.016,1.016,0,0,1,1.016,1.016v8.468h1.016a1.016,1.016,0,0,1,1.016,1.016Z"
                    transform="translate(-8 -8)" />
            </svg>
            <svg *ngIf="getType() == 'danger'" xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42">
                <path fill="#D32F2F" id="times-solid"
                    d="M28.961,101,40.9,89.06a3.753,3.753,0,0,0,0-5.307L38.247,81.1a3.753,3.753,0,0,0-5.307,0L21,93.039,9.06,81.1a3.753,3.753,0,0,0-5.307,0L1.1,83.753a3.753,3.753,0,0,0,0,5.307L13.039,101,1.1,112.94a3.753,3.753,0,0,0,0,5.307L3.753,120.9a3.753,3.753,0,0,0,5.307,0L21,108.961,32.94,120.9a3.753,3.753,0,0,0,5.307,0l2.654-2.654a3.753,3.753,0,0,0,0-5.307Z"
                    transform="translate(0 -80)" />
            </svg>
        </div>
        <div class="content">
            <h2 mat-dialog-title style="font-size: 1.4rem" [ngStyle]="{'color': getTitleColor()}">
                {{data.title}}
            </h2>
            <mat-dialog-content [innerHTML]="data.message"></mat-dialog-content>
            <mat-dialog-actions style="margin-top: 0.8rem" class="flexbox-parent">
                <div class="row justify-content-center">
                    <div class="col">
                        <button mat-button *ngIf="data.showOKBtn" (click)="close()">OK</button>
                        <button mat-button mat-dialog-close *ngIf="data.showCancelBtn">Cancelar</button>
                    </div>
                </div>
            </mat-dialog-actions>
        </div>
    </div>
</div>
